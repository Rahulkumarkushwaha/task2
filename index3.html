
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>


//Addition

function add(a,b,c=2,d=1){
    return a+b+c+d;
}


//Subtraction

function sub(a,b,c=2,d=1){
    return a+b+c+d;
}


//Multiplication

function multiply(a,b,c=4,d=2){
    return a*b*c*d;
}


//Division

function div(a,b,c=5,d=1){
    return a/b/c/d;
}

console.log(add(2, 3)); // Output: 8
console.log(sub(10, 4)); // Output: 17
console.log(multiply(2, 4)); // Output: 64
console.log(div(40, 2)); // Output: 4



</script>


</body>
</html>
